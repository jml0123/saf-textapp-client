<html lang="en">
<head>

<body>
    <header>

    <div class="dashboard">
        <div class="create-message-wrapper">
            <div class="message-header">
                <h1>Edit</h1> 
                <a href="dashboard.html"><img class="delete" src="https://logodix.com/logo/1154262.png"></a>

            <form class="create-message" id="message-form">
                <label for="content">What do you want your message to say?</label>
                <textarea id="content" rows="4" cols="40" form="message-form"></textarea>

                <input type="datetime" id="scheduled">
                <div class="btn-row">
                    <button type="button" onclick="window.location.href='dashboard.html'">Save</button>
                    <button type="button" onclick="window.location.href='dashboard.html'">Cancel</button>

            </form>
